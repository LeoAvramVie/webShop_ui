<div class="categories-banner">
    <h3>Categories</h3>
    <div class="grid">
        <div class="col-2" *ngFor="let category of categories">
            <div class="category" [ngStyle]="{ backgroundColor: category.color }" [routerLink]="'/products/category/' + category.id">
                <div class="category-icon">
                    <em class="pi pi-{{ category.icon }}"></em>
                    <div class="category-name">
                        {{ category.name }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
