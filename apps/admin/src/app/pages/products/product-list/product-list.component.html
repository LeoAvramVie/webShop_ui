<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Product" subheader="List of all products">
        <!--    categoriesTableToolBar-->
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="NEW" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <!--    categoriesTable-->
        <br />
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="products" responsiveLayout="scroll" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock<p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="created">Created at<p-sortIcon field="created"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td><img [src]="product.image" style="max-width: 100px" alt="" /></td>
                            <td>{{ +product?.price | currency }}</td>
                            <td>{{ product?.countInStock }}</td>
                            <td>{{ product?.category?.name }}</td>
                            <td>{{ product?.dateCreated | date: 'short' }}</td>
                            <td>
                                <p-button icon="pi pi-trash" styleClass="p-button-danger mr-2" (click)="deleteProduct(product.id)"></p-button>
                                <p-button icon="pi pi-pencil" styleClass="p-button-success" (click)="updateProduct(product.id)"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<!--    confirmations Dialog after hiting delete single category-->
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
