<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <!--    categoriesTableToolBar-->
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="NEW"
              icon="pi pi-plus"
              styleClass="p-button-success"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <!--    categoriesTable-->
    <br>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>

              <th pSortableColumn="name">Name
                <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Icon</th>
              <th>Color</th>
              <th>Delete/ Edit</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>

              <td>{{category.name}}</td>
              <td><em class="pi" [ngClass]="'pi-'+ category.icon" style="font-size: 1rem"></em></td>
              <td>
                <em
                  class="pi pi-circle-on"
                  style="font-size: 2rem"
                  [ngStyle]="{ color: category.color }"
                ></em>
              </td>
              <td>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-2"
                  (click)="deleteCategory(category.id)"
                ></p-button>
                <p-button
                  icon="pi pi-pencil"
                  styleClass="p-button-success"
                  (click)="updateCategory(category.id)"
                ></p-button>
              </td>

            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<!--    confirmations Dialog after hiting delete single category-->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
                 rejectButtonStyleClass="p-button-text"></p-confirmDialog>
