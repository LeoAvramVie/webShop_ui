<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all Orders">
    <!--    categoriesTableToolBar-->
    <div class="p-grid">
      <div class="p-col-12">

      </div>
    </div>
    <!--    categoriesTable-->
    <br>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="orders" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>

              <th pSortableColumn="user">User
                <p-sortIcon field="user"></p-sortIcon>
              </th>
              <th pSortableColumn="totalPrice">Total Price
                <p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">Date Ordered
                <p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th pSortableColumn="status">Status
                <p-sortIcon field="status"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>

              <td>{{order.user?.name}}</td>
              <td>{{order?.totalPrice}}</td>
              <td>{{order?.dateOrdered | date }}</td>
              <td>
                <p-tag
                  [value]="orderStatus[order.status].label"
                  [severity]="orderStatus[order.status].color"
                >
                </p-tag>
              </td>

              <td>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-2"
                  (click)="deleteOrder(order.id)"
                ></p-button>
                <p-button
                  icon="pi pi-pencil"
                  styleClass="p-button-success"
                  (click)="showOrder(order.id)"
                ></p-button>
              </td>

            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<!--    confirmations Dialog after hiting delete single category-->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
                 rejectButtonStyleClass="p-button-text"></p-confirmDialog>
